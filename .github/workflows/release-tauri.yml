name: Release Tauri (Linux + Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/tauri/src-tauri

      - name: Install frontend dependencies
        working-directory: apps/tauri
        run: npm install

      - name: Copy shared assets (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item shared/*.css apps/tauri/src/ -Force -ErrorAction SilentlyContinue
          Copy-Item shared/*.js apps/tauri/src/ -Force -ErrorAction SilentlyContinue

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/tauri
          tagName: ${{ github.ref_name }}
          releaseName: "Arandu ${{ github.ref_name }}"
          releaseDraft: true
          prerelease: false
