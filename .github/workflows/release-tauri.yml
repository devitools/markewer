name: Release Tauri

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      tag_name:
        required: true
        type: string
      release_id:
        required: true
        type: string
    secrets:
      TAURI_SIGNING_PRIVATE_KEY:
        required: true
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD:
        required: true
      APPLE_CERTIFICATE:
        required: false
      APPLE_CERTIFICATE_PASSWORD:
        required: false
      APPLE_SIGNING_IDENTITY:
        required: false
      APPLE_API_ISSUER:
        required: false
      APPLE_API_KEY:
        required: false
      APPLE_API_KEY_CONTENT:
        required: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Patch version in Cargo.toml
        shell: bash
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version = \".*\"/version = \"${{ inputs.version }}\"/" apps/tauri/src-tauri/Cargo.toml
          else
            sed -i "s/^version = \".*\"/version = \"${{ inputs.version }}\"/" apps/tauri/src-tauri/Cargo.toml
          fi

      - name: Patch version in tauri.conf.json
        shell: bash
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' 's/"version": ".*"/"version": "${{ inputs.version }}"/' apps/tauri/src-tauri/tauri.conf.json
          else
            sed -i 's/"version": ".*"/"version": "${{ inputs.version }}"/' apps/tauri/src-tauri/tauri.conf.json
          fi

      - name: Patch version in package.json
        shell: bash
        run: |
          cd apps/tauri
          npm version "${{ inputs.version }}" --no-git-tag-version --allow-same-version

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev cmake

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/tauri/src-tauri

      - name: Install frontend dependencies
        working-directory: apps/tauri
        run: npm install

      - name: Copy shared assets (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item shared/*.css apps/tauri/src/ -Force -ErrorAction SilentlyContinue
          Copy-Item shared/*.js apps/tauri/src/ -Force -ErrorAction SilentlyContinue

      # TODO: re-enable notarization when Apple servers are faster
      # - name: Write Apple API key to disk
      #   if: matrix.platform == 'macos-latest'
      #   env:
      #     APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
      #   run: |
      #     if [ -n "$APPLE_API_KEY_CONTENT" ]; then
      #       echo "$APPLE_API_KEY_CONTENT" > /tmp/apple_api_key.p8
      #     fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          projectPath: apps/tauri
          tagName: ${{ inputs.tag_name }}
          releaseId: ${{ inputs.release_id }}
          args: --target ${{ matrix.target }}
